<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Journey</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<section>
	<div class="header-background">
		<div class="container">
			<div class="header-content">
				<a class="header-logo" href="#">Journey</a>
				<p class="header-text">Welcome, <a href="#" class="text-green">Log In</a> or <a href="#" class="text-green">Sign Up</a>
				</p>
				<div class="header-icon ico-journey"><a href="#"></a></div>
				<div class="header-icon ico-forum"><a href="#"></a></div>
				<div class="header-icon ico-calendar"><a href="#"></a></div>
			</div>
		</div>
	</div>
</section>

<section>
	<div class="form-shape">
		<div class="form-container">
			<div class="form-head clearfix">
				<h2 class="form-signup">Sign Up</h2>
				<p class="form-login">Log In</p>
			</div>
			<div class="form-networks clearfix">
				<div class="networks-button nw-blue">
					<img src="img/css_sprites.png" alt="fuck ya!" class="sprite-facebook">
						<a class="nw-text" href="#">Facebook</a>
				</div>
				<div class="networks-button nw-red">
					<img src="img/css_sprites.png" alt="fuck ya!" class="sprite-google">
					<a class="nw-text" href="#">Google</a>
				</div>
			</div>

			<div class="form-or">
				<span>or</span>
			</div>

			<form action="#">
				<input type="text" class="form-input input-active" placeholder="First Name">
				<input type="text" class="form-input" placeholder="Last Name">
				<input type="email"class="form-input" placeholder="Email">
				<input type="password" class="form-input" placeholder="Choose Password">
				<input type="password" class="form-input" placeholder="Confirm Password">
				<input type="checkbox" class="form-checkbox" name="terms-conditions" value="1"><span class="form-text">Agree our <span class="form-text text-green">Terms & Conditions</span></span><br>
				<button type="submit" class="form-button">
					<span class="form-button-text">
						Create Account
					</span>
				</button>
			</form>
		</div>
	</div>
</section>
</body>
</html>
